<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoLang Image Resizer by @dux</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-50px) rotate(180deg); }
        }

        @keyframes floatReverse {
            0%, 100% { transform: translateY(0) rotate(360deg); }
            50% { transform: translateY(50px) rotate(180deg); }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        .animate-float-reverse {
            animation: floatReverse 8s ease-in-out infinite;
        }

        .animate-float-slow {
            animation: float 9s ease-in-out infinite;
        }

        .animate-float-reverse-slow {
            animation: floatReverse 10s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-600 to-purple-900 min-h-screen flex items-center justify-center overflow-hidden text-white">
    <!-- Floating SVG Shapes -->
    <div class="absolute inset-0 z-0">
        <svg class="absolute top-[10%] left-[10%] w-20 h-20 opacity-10 animate-float" viewBox="0 0 80 80">
            <rect x="10" y="10" width="60" height="60" fill="white" transform="rotate(45 40 40)"/>
        </svg>

        <svg class="absolute top-[70%] left-[80%] w-24 h-24 opacity-10 animate-float-reverse" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="40" fill="white"/>
        </svg>

        <svg class="absolute top-[20%] right-[20%] w-32 h-32 opacity-10 animate-float-slow" viewBox="0 0 120 120">
            <polygon points="60,20 100,75 20,75" fill="white"/>
        </svg>

        <svg class="absolute bottom-[20%] left-[20%] w-24 h-24 opacity-10 animate-float-reverse-slow" viewBox="0 0 90 90">
            <path d="M45,10 L70,35 L70,65 L45,80 L20,65 L20,35 Z" fill="white"/>
        </svg>
    </div>

    <!-- Main Content -->
    <div class="relative z-10 text-center px-6 max-w-6xl mx-auto">
        <h1 class="text-5xl md:text-6xl font-bold mb-4 drop-shadow-lg animate-fade-in-down">
            GoLang Image Resizer
        </h1>
        <p class="text-xl md:text-2xl mb-12 opacity-90 animate-fade-in-up animation-delay-300">
            Fast, Simple, and Powerful Image Processing API
        </p>
        <p class="text-lg text-gray-200 mb-2 animate-fade-in-up animation-delay-500">
            by @dux
        </p>
        <p class="text-lg text-gray-200 mb-12 animate-fade-in-up animation-delay-500">
            <a href="https://twitter.com/dux">X</a>
            &sdot;
            <a href="https://github.com/dux/image-resizer-golang">GitHub</a>
        </p>

        <!-- Features Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12 animate-fade-in animation-delay-700">
            <div class="bg-white/10 backdrop-blur-md p-8 rounded-2xl border border-white/20 hover:-translate-y-2 transition-transform duration-300">
                <svg class="w-16 h-16 mx-auto mb-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                    <polyline points="21 15 16 10 5 21"></polyline>
                </svg>
                <h3 class="text-xl font-semibold mb-2">Image Resizing</h3>
                <p class="text-gray-200">Resize images on-the-fly with custom dimensions</p>
            </div>

            <div class="bg-white/10 backdrop-blur-md p-8 rounded-2xl border border-white/20 hover:-translate-y-2 transition-transform duration-300">
                <svg class="w-16 h-16 mx-auto mb-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M12 6v6l4 2"></path>
                </svg>
                <h3 class="text-xl font-semibold mb-2">Fast Processing</h3>
                <p class="text-gray-200">Optimized Go performance for quick responses</p>
            </div>

            <div class="bg-white/10 backdrop-blur-md p-8 rounded-2xl border border-white/20 hover:-translate-y-2 transition-transform duration-300">
                <svg class="w-16 h-16 mx-auto mb-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
                </svg>
                <h3 class="text-xl font-semibold mb-2">Simple API</h3>
                <p class="text-gray-200">Easy-to-use endpoints for all your needs</p>
            </div>
        </div>
    </div>

    <!-- Tailwind Animation Extensions -->
    <style>
        @keyframes fade-in-down {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .animate-fade-in-down {
            animation: fade-in-down 1s ease-out;
        }

        .animate-fade-in-up {
            animation: fade-in-up 1s ease-out;
        }

        .animate-fade-in {
            animation: fade-in 1s ease-out;
        }

        .animation-delay-300 {
            animation-delay: 0.3s;
            animation-fill-mode: both;
        }

        .animation-delay-500 {
            animation-delay: 0.5s;
            animation-fill-mode: both;
        }

        .animation-delay-700 {
            animation-delay: 0.7s;
            animation-fill-mode: both;
        }

        .animation-delay-900 {
            animation-delay: 0.9s;
            animation-fill-mode: both;
        }
    </style>
</body>
</html>
